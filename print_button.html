<!DOCTYPE html>
<html>
<head>
	<title>print</title>
	<style type="text/css">
		*{
			background-color: lightblue;
		}
		@media print{
			.print-button{display: none;}
		}
	</style>
</head>
<body>
	<h2>Print</h2>
	<button target="blank" class="print-button" style="cursor: pointer; width: 70px; height: 50px; padding: 20px;" onclick="window.print();">Print</button>

</body>
</html>
